<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Rental Income Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-card {
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px 0;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        
        .btn-outline-secondary {
            border-color: #bdc3c7;
            color: #7f8c8d;
            padding: 12px 0;
            font-weight: 500;
        }
        
        .btn-outline-secondary:hover {
            background-color: #ecf0f1;
            color: #2c3e50;
            border-color: #bdc3c7;
        }
        
        .logo {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card logout-card">
                    <div class="card-header text-center">
                        <h3 class="mb-0"><i class="fas fa-sign-out-alt me-2"></i> You Have Been Logged Out</h3>
                    </div>
                    <div class="card-body text-center p-5">
                        <div class="logo">
                            <i class="fas fa-building fa-4x"></i>
                        </div>
                        <h4 class="mb-3">Thank you for using Rental Income Manager</h4>
                        <p class="lead mb-4">You have been successfully logged out of your account.</p>
                        <div class="d-grid gap-2">
                            <a href="/login/" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i> Log In Again
                            </a>
                            <a href="/" class="btn btn-outline-secondary mt-2">
                                <i class="fas fa-home me-2"></i> Return to Home Page
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
