<div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
    <div class="text-center mb-4">
        <h4 class="text-white mb-0">Rental Income</h4>
        <p class="text-muted">Manager</p>
    </div>
    <hr class="text-white">
    
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
        </li>
        
        <!-- Properties Section -->
        <li class="nav-item">
            <a class="nav-link {% if '/properties/' in request.path %}active{% endif %}" href="{% url 'property_list' %}">
                <i class="fas fa-building"></i> Properties
            </a>
        </li>
        
        <!-- Tenants Section -->
        <li class="nav-item">
            <a class="nav-link {% if '/tenants/' in request.path %}active{% endif %}" href="{% url 'tenant_list' %}">
                <i class="fas fa-users"></i> Tenants
            </a>
        </li>
        
        <!-- Payments Section -->
        <li class="nav-item">
            <a class="nav-link {% if '/payments/' in request.path %}active{% endif %}" href="{% url 'payment_list' %}">
                <i class="fas fa-money-bill-wave"></i> Payments
            </a>
        </li>
        
        <!-- Expenses Section -->
        <li class="nav-item">
            <a class="nav-link {% if '/expenses/' in request.path %}active{% endif %}" href="{% url 'expense_list' %}">
                <i class="fas fa-file-invoice-dollar"></i> Expenses
            </a>
        </li>
        
        <!-- Reports Section -->
        <li class="nav-item">
            <a class="nav-link {% if '/reports/' in request.path %}active{% endif %}" 
               data-bs-toggle="collapse" href="#reportsSubmenu" role="button" 
               aria-expanded="{% if '/reports/' in request.path %}true{% else %}false{% endif %}" 
               aria-controls="reportsSubmenu">
                <i class="fas fa-chart-line"></i> Reports <i class="fas fa-chevron-down float-end"></i>
            </a>
            <div class="collapse {% if '/reports/' in request.path %}show{% endif %}" id="reportsSubmenu">
                <ul class="nav flex-column ps-3">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/reports/income/' %}active{% endif %}" href="{% url 'income_report' %}">
                            <i class="fas fa-chart-bar"></i> Income Report
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/reports/expenses/' %}active{% endif %}" href="{% url 'expense_report' %}">
                            <i class="fas fa-chart-area"></i> Expense Report
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/reports/profit-loss/' %}active{% endif %}" href="{% url 'profit_loss_report' %}">
                            <i class="fas fa-chart-pie"></i> Profit/Loss Report
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/reports/tenants/' %}active{% endif %}" href="{% url 'tenant_report' %}">
                            <i class="fas fa-user-check"></i> Tenant Report
                        </a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
    
    <hr class="text-white">
    
    <!-- User Section -->
    <div class="user-section px-3 py-2">
        <div class="d-flex align-items-center">
            <div class="flex-shrink-0">
                <img src="{{ request.user.profile.profile_image.url }}" 
                     alt="{{ request.user.username }}" 
                     class="rounded-circle"
                     width="40" height="40"
                     onerror="this.src='https://via.placeholder.com/40'">
            </div>
            <div class="flex-grow-1 ms-3">
                <span class="d-block text-white">{{ request.user.get_full_name|default:request.user.username }}</span>
                <small class="text-muted">{{ request.user.email }}</small>
            </div>
        </div>
        <div class="mt-2">
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm w-100">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </a>
        </div>
    </div>
</div>
